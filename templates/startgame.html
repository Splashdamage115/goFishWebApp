{% extends "base.html"%}

{% block the_body %}

<div id="computer">
    <h2>The Computer</h2>

    <div id="computerCards">
        {% for _ in range(n_computer) %}

            <img src="/static/cards/back.png"class="cardImg">

        {% endfor %}
    </div>
        <br><br>
</div>

<div id="deckStack">
    {% for t in range(deck) %}
    <img src="/static/cards/back.png" class="deckCard" style="transform: translateY(-{{t}}px);">
    {% endfor %}
</div>


<div id="player">
    <h2>Your Cards</h2>

    <div id="playerCards">
    {% for card in cards %}

        <a href="\select\{{ card[: card.find('_')] }}"><img src="/static/cards/{{ card }}" class="cardImg"></a>

    {% endfor %}
    </div>
</div>


{% endblock %}
