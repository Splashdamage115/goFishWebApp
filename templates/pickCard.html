{% extends "base.html"%}

{% block the_body %}

<div id="computer">
    <h2>The computer has {{ n_computer }} cards</h2>

    <div id="computerCards">
        {% for _ in range(n_computer) %}

            <img src="/static/cards/back.png" class="cardImg">

        {% endfor %}
    </div>
        <br><br>

        <h2>Do you have a {{ value }}?</h2>
</div>
    
<div id="deckStack">
    {% for t in range(deck) %}
    <img src="/static/cards/back.png" class="deckCard" style="transform: translateY(-{{t}}px);">
    {% endfor %}
</div>

<div id="player">
    <div id="playerCards">
    {% for card in cards %}

        <a href="\pick\{{ card[: card.find('_')] }}"><img src="/static/cards/{{ card }}" class="cardImg"></a>

    {% endfor %}
    </div>

    <p>
        <a href="\pick\0">No, I don't have a {{ value }} card.</a>
    </p>
</div>

{% endblock %}
